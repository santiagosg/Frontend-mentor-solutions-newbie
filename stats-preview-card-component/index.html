<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="./sass/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
</head>

<body>
  <main class="main">
    <div class="card">
      <div class="card__hero"></div>
      <div class="card__content">
        <h1 class="card__title">Get <span>insights</span> that help your business grow.</h1>
        <p class="card__description">Discover the benefits of data analytics and make better decisions regarding
          revenue, customer experience, and overall efficiency.</p>
        <div class="card__data">
          <div class="card__item">
            <span class="card__item-value">10k+</span>
            <h2 class="card__item-heading">companies</h2>
          </div>
          <div class="card__item">
            <span class="card__item-value">314</span>
            <h2 class="card__item-heading">templates</h2>
          </div>
          <div class="card__item">
            <span class="card__item-value">12M+</span>
            <h2 class="card__item-heading">queries</h2>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://santiagosg.github.io">santiagosg</a>.
    </div>
  </main>
</body>

</html>
