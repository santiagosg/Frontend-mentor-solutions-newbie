<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="./sass/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>

<body>

  <main class="main">
    <div class="card">
      <img src="images/illustration-hero.svg" alt="A person happy listening to some music" class="card__hero">
      <h1 class="card__title">Order Summary</h1>
      <p class="card__description">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
      <div class="plan-music card__plan-music">
        <img src="images/icon-music.svg" alt="Icon of a musical note" class="plan-music__icon">
        <div class="plan-music__data">
          <h2 class="plan-music__name">Annual Plan</h2>
          <span class="plan-music__price">$59.99/year</span>
        </div>
        <a href="" class="plan-music__link">Change</a>
      </div>
      <a href="#" class="btn card__btn">Proceed to Payment</a>
      <a href="#" class="card__link">Cancel Order</a>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://santiagosg.github.io">santiagosg</a>.
    </div>
  </main>

</body>

</html>
